{% extends "base.html" %}
{% block title %}Categories - {{ SITENAME }}{% endblock %}
{% block content %}

<div class="content-title span9"><h1>Categories</h1></div>

<div class="article span10">
<ul class="double-column">
{% for category, articles in categories %}
	<li><a href="/{{ category.url }}">{{ category }}</li>
{% endfor %}
</ul>
</div>

{% endblock %}
